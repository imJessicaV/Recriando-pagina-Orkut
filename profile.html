<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/profile/profile.css" />
    <link rel="stylesheet" href="./styles/profile/profileResponsive.css" />
    <title>ORKUT - Perfil</title>

    <script src="https://kit.fontawesome.com/d69a251c2c.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header class="menu orkut-button-bg">
      <nav>
        <div id="title">
            <h1>ORKUT</h1>
        </div>
        <div id="hamburguer">
            <label for="">&#9776;</label>
        </div>
      </nav>
    </header>
    <main class="container">
      <aside class="photo">
        <div class="photo__avatar">
          <img
            src="./imgs/Uni.png"
            alt="foto de perfil"
            width="200px"
            height="200px"
          />
        </div>
        <div class="photo__name">
          <h1 class="orkut-font-color">Uni</h1>
        </div>
        <div class="photo__tools">
            <div class="photo__tools__messages">
                <i class="fa-solid fa-message orkut-font-color-default"></i>
                <a href="#" class="orkut-link">Mensagens</a> 
            </div>
            <div class="photo__tools__edit">
                <i class="fa-solid fa-pen orkut-font-color-default"></i>
                <a href="#" class="orkut-link">Editar Perfil</a>
            </div>
            <div class="photo__tools__galery">
                <i class="fa-solid fa-images orkut-font-color-default"></i>
                <a href="#" class="orkut-link">Album</a> 
            </div>
            <div class="photo__tools__comments">
                <i class="fa-solid fa-comment orkut-font-color-default"></i>
                <a href="#" class="orkut-link">Depoimentos</a>
            </div>
        </div>
      </aside>
      <section class="description"></section>
      <aside class="counter">
        <div class="counter__friend"></div>
        <div class="counter__community"></div>
      </aside>
    </main>
  </body>
</html>
