<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/loginResponsive.css">
    <title>Orkut</title>
</head>
<body>
    <div class="logo">
        <img src="./imgs/logo.png" alt="logo orkut">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pinkfont">Orkut</span>

            </div>
            <div class="fields__textboxs">
                <input type="email" name="" placeholder="E-mail ou celular" id="field__email">
                <input type="password" name="" placeholder="Senha" id="field__password">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name=""  id="fields__remember">
                <label for="fields__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci minha senha</a>
            </div>
            <div class="fields__create">

        </div>
    </div>
